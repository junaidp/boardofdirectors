<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Suppliers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="head">
      <span href="" id="menuicon"><img src="img/menuicon.png" alt=""/></span>
      <a href=""><img src="img/logo-1.png" alt=""/></a>
    </div>

    <div class="main">
      <div class="content-main">
        <div class="breadcrumb">Users</div>
        <div class="title-container"></div>
        <div class="tabs tabs2"></div>

        <!--Users Table Start-->
        <div class="table-body">
          <!--head row-->
          <div class="table-row">
            <div class="table-col-1 flex-col-5"></div>
            <div class="table-col-1 no-border no-padding-left flex-col-10">
              ID
            </div>
            <div class="table-col-1 flex-col-15">NAME</div>
            <div class="table-col-1 flex-col-20">Password</div>
            <div class="table-col-1 flex-col-20"></div>
            <div class="table-col-1 flex-col-20"></div>
          </div>

          <!--table row one-->
          <li v-for="(item, index) in items" :key="item">
            <!-- <span v-for="(value,key) in item">{{value}}: {{key}}</span>  this will show all colums of this particular item-->
            <div class="table-row">
              <div class="table-col no-border flex-col-5">
                <i
                  class="demo-icon icon-circle-thin font-size-12 color-grey"
                ></i>
              </div>
              <div class="table-col no-border no-padding-left flex-col-10">
                {{ item._id }} {{ index }}
              </div>
              <div class="table-col flex-col-15">{{ item.userName }}</div>
              <div class="table-col flex-col-20">{{ item.password }}</div>
              <div class="table-col flex-col-20">
                <button @click="deleteUser(item)">delete</button>
              </div>
              <div class="table-col flex-col-20">
                <button @click="editUser(item)">edit</button>
              </div>
            </div>
          </li>
        </div>
      </div>
    </div>
  </body>
</html>
